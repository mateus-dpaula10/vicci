<h2 mat-dialog-title> Reservar refeição </h2>  

<mat-dialog-content>
    <form [formGroup]="productsRestaurant">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Nome</mat-label>
            <mat-select>
                @for (user_ of usersAll$ | async; track user) {
                    <mat-option [value]="user_.name" [disabled]="user_.email !== user.email && user.role !== 'Administrador' && user.role !== 'Gerente'">{{ user_.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic">
            <mat-label>Horário</mat-label>
            <mat-select formControlName="time">
                @for (time of times; track time) {
                    <mat-option [value]="time">{{ time }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <vicci-button (click)="onSubmit()" accent>Salvar</vicci-button>
    <vicci-button mat-dialog-close>Fechar</vicci-button>
</mat-dialog-actions>
